<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetwater Comments</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .comment {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Order Comments</h1>
    <div id="comments-container"></div>

    <script>
      async function fetchComments() {
        try {
          const response = await fetch("http://localhost:8081/read.php");
          const data = await response.json();

          const commentsContainer = document.getElementById("comments-container");
          if (Array.isArray(data) && data.length > 0) {
            data.forEach((comment) => {
              const div = document.createElement("div");
              div.classList.add("comment");
              div.innerHTML = `
                            <strong>Order ID:</strong> ${comment.orderid}<br>
                            <strong>Comments:</strong> ${comment.comments}<br>
                            <strong>Expected Ship Date:</strong> ${comment.shipdate_expected ? comment.shipdate_expected : "N/A"}<br><br>
                        `;
              commentsContainer.appendChild(div);
            });
          } else {
            commentsContainer.innerHTML = `<p>${data.message || "No comments available."}</p>`;
          }
        } catch (error) {
          console.error("Error fetching comments:", error);
          document.getElementById("comments-container").innerHTML = "<p>Error loading comments.</p>";
        }
      }

      window.onload = fetchComments;
    </script>
  </body>
</html>
